{% extends '_base.html' %}

{% block page_title %}Delete book: {{ book.title }}{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post">
      {% csrf_token %}
      <h3 class="mt-5">Delete <b>"{{ book.title }}"</b></h3>
      <p class="mt-3">Are you sure to delete <b>"{{ book.title }}"</b>?</p>
      <input type="submit" class="btn btn-danger" value="Yes, I'm sure">
        <a href="{% url 'book_list' %}"><button class="btn btn-secondary">No, take me back</button></a>
    </form>
    <br>

</div>
{% endblock %}
