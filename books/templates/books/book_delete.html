{% extends '_base.html' %}

{% block page_title %}Delete book: {{ book.title }}{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post">
      {% csrf_token %}
      <h1>Delete <b>"{{ book.title }}"</b></h1>
      <p>Are you sure to delete <b>"{{ book.title }}"</b>?</p>
      <input type="submit" class="btn btn-danger" value="Yes">
    </form>
    <br>
    <a href="{% url 'book_list' %}">Back to Books List</a>
</div>
{% endblock %}
